<html>
    <head>
        <meta charset='utf-8'>
       
        <link rel="stylesheet" href="../assets/css/data.css"/>
    </head>
    <body>
        <div id='drop-zone' class="dropzone">
        <p class='portfolio'>Portfolios</p>
            <div id="draggable" draggable="true" data-port="A">Portfolio A
            <table>
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Price</th>
                        <th>Shares</th>
                        <th>Market Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id='stock1'>AAPL</td>
                        <td id='price1'>174.22</td>
                        <td id='shares1'>50</td>
                        <td id='mktVal1'>17422</td>
                    </tr>
                    <tr>
                        <td id='stock2'>AMZN</td>
                        <td id='price2'>1444.90</td>
                        <td id='shares2'>18</td>
                        <td id='mktVal2'>14449</td>
                    </tr>
                </tbody>
    
            </table>
            </div>
        <br>
        <div id="draggable" draggable="true" data-port="B">Portfolio B
            <table>
                <thead>
                    <tr>
                        <th>Symbol</th>
                        <th>Price</th>
                        <th>Shares</th>
                        <th>Market Value</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td id='stock3'>FB</td>
                        <td id='price3'>163.92</td>
                        <td id='shares3'>80</td>
                        <td id='mktVal3'>16392</td>
                    </tr>
                    <tr>
                        <td id='stock4'>GOOGL</td>
                        <td id='price4'>1038.23</td>
                        <td id='shares4'>12</td>
                        <td id='mktVal4'>10382</td>
                    </tr>
                </tbody>
            </table>
        </div>
        <br>

        <p id='tradeSection' class="trade">Trade</p>
        <div>&nbsp;</div>
        <div class='trade-inputs'>
            <label class='label'>
                Portfolio
                <input id='portfolio' placeholder='Portfolio'>
            </label>
            <label class='label'>
                Buy/Sell
                <input id='buySell' placeholder='Buy/Sell'>
            </label>
            <label class='label'>
                Symbol:
                <input class='input' type='text' id='symbol' placeholder='Symbol'>
            </label>
            <label class='label'>
                <span>Shares:</span>
                <input class='input' id='shares' placeholder='Shares'>
            </label>
            <!-- <label class='label'>
                Price:
                <input class='input' id='price' placeholder='Price'>
            </label> -->
            <div>&nbsp;</div>
            <div>
                <button id='btnPost'>Post Trade</button>
            </div>
        </div>
       <br><a id="closeLink">Close Window</a>
       <script src="data.js"></script>
      </div>
    </body>

</html>
